<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/main/images/favicon.png" />
	</f:facet>

	<title>Cibertec</title>

	<h:outputStylesheet name="main/css/showcase.css" />
	<h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputScript name="main/js/perfect-scrollbar.js" />
	<h:outputScript name="main/js/showcase.js" />
	<h:outputScript name="main/js/JsPage.js" />
	<ui:insert name="head" />

</h:head>

<h:body>

	<div style="width: 100%; height: 60px;"></div>

	<div id="CONTENTSIDE" style="overflow:hidden;">
		<div id="CONTENTSIDEindent">
			<div class="ContentSideSections">
				<div class="Content100 overHidden TextShadow">
					<span class="fontSize30 TextShadow orange regularFont marginBottom20 dispBlock" id="title-template">
						<span class="orange">LOGIN</span>
					</span>
				</div>
			</div>
			<div class="content-container" style="padding: 15px;" id="contenedor-template">
				<h:form id="idFormulario">
					<p:growl showDetail="true" autoUpdate="true" />
					<h:panelGrid columns="2">
						<h:outputText value="Usuario"/>
						<h:inputText value="#{sesion.login}" 
								required="true" requiredMessage="Ingresar Usuario"/>
						<h:outputText value="Clave"/>
						<h:inputSecret value="#{sesion.clave}" 
								required="true" requiredMessage="Ingresar Clave"/>
						<p:commandButton value="Iniciar" 
							icon="ui-icon-key" ajax="true" 
							action="#{sesion.iniciaSesion}"/>
					</h:panelGrid>
				</h:form>
			</div>
		</div>

		<div style="clear: both;">&nbsp;</div>
	</div>

</h:body>

</html>
