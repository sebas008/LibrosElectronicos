<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/uiConMenu.xhtml">
	<ui:define name="content">
	 <h:form id="frmLista">
	 	<p:commandButton value="Nuevo Tipo Cliente"
	 		action="#{tblTipoCliController.registrarTipoCliente}" 
	 		oncomplete="PF('wRegistrar').show()"
	 		update=":idRegistrar"/>
	 
		<p:dataTable value="#{tblTipoCliController.listadoTblTipoCli}" 
			var="row" id="idLista"
			rowKey="#{row.codigo}" selectionMode="single" 
			rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                            					{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			binding="#{tblTipoCliController.dtFila}">
			<p:column headerText="Codigo" style="width:50px">
				<h:outputLabel value="#{row.codigo}" />			
			</p:column>
			<p:column headerText="Descripcion">
				<h:outputLabel value="#{row.descripcion}"/>			
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="fa fa-fw fa-edit"  
					action="#{tblTipoCliController.seleccionar}"
					oncomplete="PF('wActualizar').show()"
					update=":idActualizar"/>
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="fa fa-fw fa-remove" 
					action="#{tblTipoCliController.seleccionar}"
					onclick="PF('cd').show()"/>
			</p:column>
			
		   </p:dataTable>
		   <p:confirmDialog message="Seguro de eliminar?" 
		   		widgetVar="cd">
		   			<p:commandButton value="Si" 
		   				action="#{tblTipoCliController.eliminarTipoCliente}"
		   				oncomplete="PF('cd').hide()"
		   				update="idLista"/>
		   			<p:commandButton value="No" 
		   				onclick="PF('cd').hide()"/>
		   </p:confirmDialog>
		</h:form>
		<!-- dialogo para registrar sede -->
		<p:dialog header="Registrar Tipo Cliente" modal="true" 
				widgetVar="wRegistrar" id="idRegistrar">
				 <h:form>
				 	<p:growl  autoUpdate="true" showDetail="true"/>
				 	<p:fieldset legend="Registrar Tipo Cliente">
				 		<p:panelGrid columns="2">
				 		<h:outputLabel value="Codigo:" />
				 		<p:inputText
				 			value="#{tblTipoCliController.tblTipoCliente.codigo}"
				 			required="true" requiredMessage="Clave Obligatoria"/>
				 		<h:outputLabel value="Descripcion:" />
				 		<p:inputText 
				 			value="#{tblTipoCliController.tblTipoCliente.descripcion}"
				 			required="true" requiredMessage="Nombre obligatorio"/>	 
				 		 <f:facet name="footer">
				 		 	<p:commandButton value="Grabar"  
				 		 		action="#{tblTipoCliController.registrarTipoCliente}"
				 		 		oncomplete="if (!args.validationFailed)  PF('wRegistrar').hide()"
				 		 		update=":frmLista:idLista"/>
				 		 </f:facet>	 	
				 		</p:panelGrid>
				 	</p:fieldset>
				 </h:form>		
		</p:dialog>
		<!-- dialogo para actualizar usuario -->
		<p:dialog header="Actualizar Tipo Cliente" modal="true" 
				widgetVar="wActualizar" id="idActualizar">
				 	<h:form>
				 	<p:growl  autoUpdate="true" showDetail="true"/>
				 	<p:fieldset legend="Actualizar Tipo Cliente">
				 		<p:panelGrid columns="2">
				 		<h:outputLabel value="Codigo:" />
				 		<p:inputText
				 			value="#{tblTipoCliController.tblTipoCliente.codigo}" readonly="true"
				 			required="true" requiredMessage="Codigo Obligatoria"/>
				 		<h:outputLabel value="Descripcion:" />
				 		<p:inputText 
				 			value="#{tblTipoCliController.tblTipoCliente.descripcion}"
				 			required="true" requiredMessage="Descripcion obligatorio"/>			 
				 		 <f:facet name="footer">
				 		 	<p:commandButton value="Grabar"  
				 		 		action="#{tblTipoCliController.actualizarTipoCliente}"
				 		 		oncomplete="if (!args.validationFailed)  PF('wActualizar').hide()"
				 		 		update=":frmLista:idLista"/>
				 		 </f:facet>	 	
				 		</p:panelGrid>
				 	</p:fieldset>
				 </h:form>	
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
