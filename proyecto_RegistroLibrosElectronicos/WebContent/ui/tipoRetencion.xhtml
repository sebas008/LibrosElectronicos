<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/uiConMenu.xhtml">
	<ui:define name="content">
	 <h:form id="frmLista">
	 	<p:commandButton value="Nuevo Tipo Retencion"
	 		action="#{tblTipoRetController.registrarTipoRetencion}" 
	 		oncomplete="PF('wRegistrar').show()"
	 		update=":idRegistrar"/>
	 
		<p:dataTable value="#{tblTipoRetController.listadoTblTipoCli}" 
			var="row" id="idLista"
			rowKey="#{row.codigo}" selectionMode="single" 
			rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                            					{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			binding="#{tblTipoRetController.dtFila}">
			<p:column headerText="Codigo" style="width:50px">
				<h:outputLabel value="#{row.codigo}" />			
			</p:column>
			<p:column headerText="Descripcion">
				<h:outputLabel value="#{row.descripcion}"/>			
			</p:column>
			<p:column headerText="Tasa">
				<h:outputLabel value="#{row.tasa}"/>			
			</p:column>
			<p:column headerText="Valor">
				<h:outputLabel value="#{row.valor}"/>			
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="fa fa-fw fa-edit"  
					action="#{tblTipoRetController.seleccionar}"
					oncomplete="PF('wActualizar').show()"
					update=":idActualizar"/>
			</p:column>
			<p:column headerText="">
				<p:commandButton icon="fa fa-fw fa-remove" 
					action="#{tblTipoRetController.seleccionar}"
					onclick="PF('cd').show()"/>
			</p:column>
			
		   </p:dataTable>
		   <p:confirmDialog message="Seguro de eliminar?" 
		   		widgetVar="cd">
		   			<p:commandButton value="Si" 
		   				action="#{tblTipoRetController.eliminarTipoRetencion}"
		   				oncomplete="PF('cd').hide()"
		   				update="idLista"/>
		   			<p:commandButton value="No" 
		   				onclick="PF('cd').hide()"/>
		   </p:confirmDialog>
		</h:form>
		<!-- dialogo para registrar sede -->
		<p:dialog header="Registrar Tipo Retencion" modal="true" 
				widgetVar="wRegistrar" id="idRegistrar">
				 <h:form>
				 	<p:growl  autoUpdate="true" showDetail="true"/>
				 	<p:fieldset legend="Registrar Tipo Retencion">
				 		<p:panelGrid columns="2">
				 		<h:outputLabel value="Codigo:" />
				 		<p:inputText
				 			value="#{tblTipoRetController.tblTipoRet.codigo}"
				 			required="true" requiredMessage="Codigo Obligatorio"/>
				 		<h:outputLabel value="Descripcion:" />
				 		<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.descripcion}"
				 			required="true" requiredMessage="Descripcion obligatoria"/>
				 			<h:outputLabel value="Tasa:" />
				 				<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.tasa}"
				 			required="true" requiredMessage="Tasa obligatoria"/>
				 			<h:outputLabel value="Valor:" />	
				 				<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.valor}"
				 			required="true" requiredMessage="Valor obligatorio"/>		 
				 		 <f:facet name="footer">
				 		 	<p:commandButton value="Grabar"  
				 		 		action="#{tblTipoRetController.registrarTipoRetencion}"
				 		 		oncomplete="if (!args.validationFailed)  PF('wRegistrar').hide()"
				 		 		update=":frmLista:idLista"/>
				 		 </f:facet>	 	
				 		</p:panelGrid>
				 	</p:fieldset>
				 </h:form>		
		</p:dialog>
		<!-- dialogo para actualizar usuario -->
		<p:dialog header="Actualizar Tipo Retencion" modal="true" 
				widgetVar="wActualizar" id="idActualizar">
				 	<h:form>
				 	<p:growl  autoUpdate="true" showDetail="true"/>
				 	<p:fieldset legend="Actualizar Tipo Retencion">
				 		<p:panelGrid columns="2">
				 	<h:outputLabel value="Codigo:" />
				 		<p:inputText
				 			value="#{tblTipoRetController.tblTipoRet.codigo}"
				 			required="true" requiredMessage="Codigo Obligatorio"/>
				 		<h:outputLabel value="Descripcion:" />
				 		<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.descripcion}"
				 			required="true" requiredMessage="Descripcion obligatoria"/>
				 			<h:outputLabel value="Tasa:" />
				 				<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.tasa}"
				 			required="true" requiredMessage="Tasa obligatoria"/>
				 			<h:outputLabel value="Valor:" />	
				 				<p:inputText 
				 			value="#{tblTipoRetController.tblTipoRet.valor}"
				 			required="true" requiredMessage="Valor obligatorio"/>		 
				 		 <f:facet name="footer">
				 		 	<p:commandButton value="Grabar"  
				 		 		action="#{tblTipoRetController.actualizarTipoRetencion}"
				 		 		oncomplete="if (!args.validationFailed)  PF('wActualizar').hide()"
				 		 		update=":frmLista:idLista"/>
				 		 </f:facet>	 	
				 		</p:panelGrid>
				 	</p:fieldset>
				 </h:form>	
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
