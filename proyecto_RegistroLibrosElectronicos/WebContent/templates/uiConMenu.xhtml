	<script>
		PrimeFaces.locales['es'] = {
			closeText : 'Cerrar',
			prevText : 'Anterior',
			nextText : 'Siguiente',
			monthNames : ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],

			dayNames : ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			dayNamesShort : ['Dom','Lun','Mar','Mie','Jue','Vie','Sab'],

			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sólo hora',

			secondText : 'Segundo',

			month : 'Mes',
			week : 'Semana',
			day : 'Día',

	</script>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push([ '_setAccount', 'UA-12200033-1' ]);
		_gaq.push([ '_trackPageview' ]);

		(function() {
			var ga = document.createElement('script');
			ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl'
					: 'http://www')
					+ '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();

		$(document).ready(function() {

			$(window).resize(function() {
				var $this = $('#CONTENTSIDE');
				var $header = $this.children('.ui-dialog-titlebar');
				var $content = $this.children('.ui-dialog-content');

				var maxHeight = $(window).height() - 60;

				$('#CONTENTSIDE').css({'max-height': (maxHeight) + 'px',
										'min-height': (maxHeight) + 'px'});
				
				var vert = $('.title-vertical-menu').height();
				var men = $('#MENUSIDE').height();
				var tot = (men - vert)/3;
				$('.title-vertical-menu').css('padding-top',tot+'px');
			});
			
			
			$(document).off('click','.title-vertical-menu.show').on('click','.title-vertical-menu.show',function(){
				
				
				$(this).removeClass('show').addClass('hide');
				
				$('#MENUSIDE').animate({width: '30px'},500,function(){
					$('#MENUSIDEindent').hide();	
				});
  				$('#CONTENTSIDE').animate({'margin-left': '30px'},500);
			})
			
			
			$(document).off('click','.title-vertical-menu.hide').on('click','.title-vertical-menu.hide',function(){
				
				$('#MENUSIDEindent').show();
				$(this).removeClass('hide').addClass('show');
  				$("#MENUSIDE").animate({width: "220px"},500,function(){
  						
  				});
  				$("#CONTENTSIDE").animate({'margin-left': "220px"},500);
			});
			
			$(document).off('keypress','.no-edit').on('keypress','.no-edit',function(){
				return false;
			});
			
			$(window).trigger('resize');
			
		});
		
		function hideItem(id) {
	        var element = document.getElementById(id);
	        element.style.display = 'none';
      	}
		
		function showItem(id) {
	        var element = document.getElementById(id);
			element.style.display = 'block'
      	}
		
	</script>
